<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</head>
<body>
   

    <div class="flex">
        <nav class="w-[20%] h-[100vh] bg-[#F2EAE1] px-[25px] pt-[18px] pb-[31px]">
            <strong class="text-[20px] leading-[24px] font-bold border-l-[6px] border-l-[#F8D442] block mb-[52px] pl-[12px]">Admin Students</strong>
            <label>
                <input class="change-input hidden"  type="file" autocomplete="off">
                <img class="change-img mx-auto rounded-full w-[128px] h-[128px] object-contain" src="./images/avatar.jpg" alt="avatar icon" width="128" height="128">
            </label>
            <strong class="block user-enter mb-[10px] mt-[20px] text-center text-[17px] leading-[20px] font-bold">Oyatillo</strong>
            <p class="text-center text-[#FEAF00] text-[14px] mb-[63px] leading-[17px]">Admin</p>
            <a class="flex block mx-auto px-[40px] mb-[100%] space-x-[15px] items-center w-[193px] py-[13px] bg-[#FEAF00] rounded-[4px]" href="#">
                <img src="./images/cap.svg" alt="Icon" width="20" height="16">
                <span class="text-center font-medium text-[14px] leading-[17px]">Students</span>
            </a>
            <button class="logout space-x-[23px] flex items-center mx-auto text-black hover:text-[#FEAF00] duration-300">
                <span class="font-medium text-[14px] leading-[17px]">Logout</span>
                <img src="./images/logout.svg" alt="logout icon" width="17" height="17">
            </button>
        </nav>
        <div class="w-[80%] pb-[59px] bg-[#F8F8F8]">
            <div class="students-informations">
                <div class="w-full px-[30px] bg-[#F2EAE1] flex items-center justify-between py-[11px]">
                    <img src="./images/back.svg" alt="back icon" width="18" height="18">
                    <div class="flex items-center relative gap-[27px]">
                        <div class="flex w-[212px] search-wrapper items-center py-[10px] justify-between px-[13px] bg-white overflow-hidden rounded-[8px]">
                            <input class="w-[80%] search-input text-[14px] leading-[17px] font-normal outline-none" type="text" placeholder="Search...">
                            <img class="w-[10%]" src="./images/search.svg" alt="searcg icon" width="18" height="18">
                        </div>
                        <ul class="popap-list z-50 space-y-2 overflow-hidden h-0 p-0 absolute bg-white shadow-xl top-[39px] w-[80%] rounded-xl"></ul>
                        <img  src="./images/bell.svg" alt="bell icon" width="17" height="20">
                    </div>

                </div>
            
                <div class="flex items-center px-[30px] justify-between mt-3">
                    <h2 class="font-bold text-[22px] leading-[26px]">Students List</h2>
                    <div class="flex items-center gap-[30px] mb-3">
                        <button onclick="sortedByName()"> 
                            <img class="hover:scale-[1.3] duration-300" src="./images/sort.svg" alt="sort icon" width="14" height="22">
                        </button>
                        <button class="add-button text-[14px] w-[199px] leading-[17px] py-[15px] text-white font-medium bg-[#FEAF00] border rounded-[4px] duration-300 hover:bg-transparent hover:text-[#FEAF00] hover:border-[#FEAF00]">ADD NEW STUDENT</button>
                    </div>
                </div>
                <hr class="mx-[30px]">
                <ul class="flex items-center mb-[22px] mt-[21px] pl-[139px] pr-[170px] ">
                    <li class="text-[#ACACAC] mr-[150px] font-semibold text-[12px] leading-[16px]">Name</li>
                    <li class="text-[#ACACAC] mr-[160px] font-semibold text-[12px] leading-[16px]">Email</li>
                    <li class="text-[#ACACAC] mr-[140px] font-semibold text-[12px] leading-[16px]">Phone</li>
                    <li class="text-[#ACACAC] mr-[130px] font-semibold text-[12px] leading-[16px]">Enroll Number</li>
                    <li class="text-[#ACACAC] font-semibold text-[12px] leading-[16px]">Date   admission</li>
                </ul>
                <ul class="student-list space-y-[10px] px-[30px]"></ul>
            </div>


            <div class="hidden student-basics">
                <div class="w-full px-[30px] bg-[#F2EAE1] flex items-center justify-between py-[11px]">
                    <button class="cursor-pointer" onclick="goBacktoList()">
                        <img src="./images/back.svg" alt="back icon" width="18" height="18">
                    </button>
                    <img  src="./images/bell.svg" alt="bell icon" width="17" height="20">
                </div>
                <h2 class="font-bold text-[22px] px-[30px] leading-[26px] my-3 studentname">Oyatillo</h2>          
                <hr class="mx-[30px]">
                <div class="w-[592px] student-wrapper ml-[30px] flex items-start justify-between pt-[28px] pl-[22px] pr-[16px] pb-[147px] mt-[42px] rounded-[8px] bg-white"></div> 
            </div>
        </div>
    </div>

    <div class="modal-outer fixed hidden inset-0 backdrop-blur flex items-center justify-center">
        <div class="modal-inner w-[500px] relative bg-[#F8F8F8] rounded-xl px-[12px] py-4">
           
        </div>
    </div>

    <script src="./js/admin/admin.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    
</body>
</html>
